<!doctype html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
        Wan Shen Lim
        $if(title)$
            - $title$
        $endif$
        </title>

        <link rel="shortcut icon" href="/favicon.ico?" type="image/x-icon">
        <link rel="icon" href="/favicon.ico?" type="image/x-icon">

        <link rel="stylesheet" href="/css/reset.css"/>
        <link rel="stylesheet" href="/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="/css/blog.css"/>
        $if(tocbot)$<link rel="stylesheet" href="/css/tocbot.css"/>$endif$
        $if(narrow)$
        <style>
            body {
                max-width: 42em;
            }
        </style>
        $endif$
    </head>
    <body>
        <header>
            <a href="/">
                <img src="/images/logo_creature64.png"/>
            </a>
            <noscript>Certain features (e.g. table of contents) require Javascript to be enabled.</noscript>
            <nav class="float-right">
                <a href="/">Home</a>
                <a href="/blog/">Blog</a>
            </nav>
            
        </header>

        <main role="main" class="container">            
            $if(tocbot)$
            <div class="row">
                <div class="js-toc-content col-sm-9">
                    $body$
                </div>
                <div id="sidebar" class="col-sm-3">
                    <div class="js-toc"></div>
                </div>
            </div>
            $else$
            $body$
            $endif$
        </main>

        <footer>
            Wan Shen Lim, a sophomore at Carnegie Mellon (SCS 2020)
            <div class="float-sm-right">
                <a href="https://github.com/lmwnshn" class="fa fa-github-square" alt="Github">Github</a>
                <a href="https://facebook.com/lmwnshn" class="fa fa-facebook-square" alt="Facebook">Facebook</a>
                <a href="https://twitter.com/lmwnshn" class="fa fa-twitter-square" alt="Twitter">Twitter</a>
            </div>
            <div>Built to experiment with <a href="http://jaspervdj.be/hakyll">Hakyll</a></div>
        </footer>
        <script type="text/javascript" src="/js/jquery-3.1.1.slim.min.js"></script>
        <script type="text/javascript" src="/js/tether.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        $if(tocbot)$
        <script type="text/javascript" src="/js/tocbot.min.js"></script>
        <script>
            tocbot.init({
              tocSelector: '.js-toc',
              contentSelector: '.js-toc-content',
              positionFixedSelector: '.js-toc',
              collapseDepth: 2,
              fixedSidebarOffset: 90, /* can't calculate js-toc's offsetTop for static site */
              headingSelector: 'h1, h2, h3',
            });
        </script>
        $endif$
    </body>
</html>
